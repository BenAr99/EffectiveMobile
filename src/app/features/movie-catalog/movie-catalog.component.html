<header class="catalog__header">
  <h1 class="catalog__title">Каталог фильмов</h1>
  <form class="catalog__search-form">
    <input [formControl]="search" placeholder="Поиск фильмов.." class="catalog__search-input">
  </form>
</header>

<section class="catalog__movies">
  @if (movies | async; as movies) {
    @for (movie of movies; track movie) {
      <app-movie-card (click)="openDialogMovieInfo(movie.id)" [movie]="movie"></app-movie-card>
    }
  }
</section>
